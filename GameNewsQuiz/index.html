<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Nebraskan News Quiz</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* A simple style for the answer buttons */
        .answer-btn {
            @apply w-full bg-white border border-gray-300 text-gray-800 font-semibold py-3 px-4 rounded-lg shadow-sm transition-all duration-200 ease-in-out;
        }
        .answer-btn:hover {
            @apply bg-gray-100 border-gray-400;
        }
        .answer-btn:focus {
            @apply ring-2 ring-red-300 outline-none;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans antialiased">

    <div class="container mx-auto max-w-2xl min-h-screen flex items-center justify-center p-4">
        
        <div class="w-full bg-white rounded-xl shadow-2xl overflow-hidden">
            
            <!-- Header -->
            <div class="bg-red-700 p-6">
                <h1 class="text-3xl md:text-4xl font-bold text-white text-center">
                    Daily Nebraskan News Quiz
                </h1>
                <p class="text-red-100 text-center text-lg mt-1">Based on the Northwestern Game</p>
            </div>

            <!-- Start Screen -->
            <div id="start-screen" class="p-8 md:p-12 text-center">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">Ready to test your knowledge?</h2>
                <p class="text-gray-600 mb-8">
                    You'll be given 5 random questions about the recent Husker victory. Good luck!
                </p>
                <button id="start-btn" class="w-full md:w-auto bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-12 rounded-lg text-xl shadow-lg transition-transform duration-200 hover:scale-105 focus:outline-none focus:ring-4 focus:ring-red-300">
                    Start Quiz
                </button>
            </div>

            <!-- Quiz Screen (Hidden by default) -->
            <div id="quiz-screen" class="p-8 md:p-12 hidden">
                <!-- Question Counter -->
                <div class="mb-4 text-center">
                    <span id="question-counter" class="text-lg font-semibold text-gray-600"></span>
                </div>
                
                <!-- Question Text -->
                <h2 id="question-text" class="text-2xl font-bold text-gray-900 mb-8 text-center min-h-[100px]">
                    <!-- Question will be loaded here -->
                </h2>

                <!-- Options Container -->
                <div id="options-container" class="space-y-4">
                    <!-- Answer buttons will be loaded here -->
                </div>
            </div>

            <!-- Results Screen (Hidden by default) -->
            <div id="results-screen" class="p-8 md:p-12 text-center hidden">
                <h2 class="text-3xl font-bold text-gray-800 mb-4">Quiz Complete!</h2>
                <p id="score-text" class="text-2xl text-gray-600 mb-8">
                    <!-- Score will be loaded here -->
                </p>
                <button id="restart-btn" class="w-full md:w-auto bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-12 rounded-lg text-xl shadow-lg transition-transform duration-200 hover:scale-105 focus:outline-none focus:ring-4 focus:ring-red-300">
                    Play Again
                </button>
            </div>

        </div>
    </div>

    <script>
        // --- QUIZ DATA ---
        // All 20 questions from our JSON
        const allQuestions = [
          {
            "id": 1,
            "question": "True or False: Nebraska's victory over Northwestern moved their season record to 6-2.",
            "type": "true_false",
            "options": ["True", "False"],
            "answer": "True"
          },
          {
            "id": 2,
            "question": "True or False: This win marks the first time since 2016 that Nebraska has become bowl eligible in the month of October.",
            "type": "true_false",
            "options": ["True", "False"],
            "answer": "True"
          },
          {
            "id": 3,
            "question": "True or False: Quarterback Dylan Raiola threw for over 200 yards against the Wildcats.",
            "type": "true_false",
            "options": ["True", "False"],
            "answer": "False"
          },
          {
            "id": 4,
            "question": "True or False: The Nebraska offensive line allowed only one sack during the game.",
            "type": "true_false",
            "options": ["True", "False"],
            "answer": "True"
          },
          {
            "id": 5,
            "question": "True or False: Emmett Johnson rushed for 124 yards and two touchdowns.",
            "type": "true_false",
            "options": ["True", "False"],
            "answer": "True"
          },
          {
            "id": 6,
            "question": "True or False: The Blackshirts defense held Northwestern to under 100 yards rushing.",
            "type": "true_false",
            "options": ["True", "False"],
            "answer": "False"
          },
          {
            "id": 7,
            "question": "True or False: Nebraska's defensive line recorded zero sacks against Northwestern.",
            "type": "true_false",
            "options": ["True", "False"],
            "answer": "True"
          },
          {
            "id": 8,
            "question": "True or False: Kenneth Williams returned a kickoff for a 95-yard touchdown to start the second half.",
            "type": "true_false",
            "options": ["True", "False"],
            "answer": "True"
          },
          {
            "id": 9,
            "question": "True or False: This was Nebraska's second kickoff return touchdown of the season.",
            "type": "true_false",
            "options": ["True", "False"],
            "answer": "False"
          },
          {
            "id": 10,
            "question": "True or False: Kicker Kyle Cunanan missed a 44-yard field goal attempt.",
            "type": "true_false",
            "options": ["True", "False"],
            "answer": "True"
          },
          {
            "id": 11,
            "question": "What was the final score of the Nebraska vs. Northwestern game?",
            "type": "multiple_choice",
            "options": [
              "21-14",
              "28-21",
              "35-21",
              "24-17"
            ],
            "answer": "28-21"
          },
          {
            "id": 12,
            "question": "Who led the Huskers in receiving yards?",
            "type": "multiple_choice",
            "options": [
              "Emmett Johnson",
              "Isaiah Mozee",
              "Nyziah Hunter",
              "Griffin Wilde"
            ],
            "answer": "Nyziah Hunter"
          },
          {
            "id": 13,
            "question": "Emmett Johnson is the first Husker tailback to have four 100-yard rushing games in a season since who?",
            "type": "multiple_choice",
            "options": [
              "Anthony Grant",
              "JD Spielman",
              "Caleb Komolafe",
              "Dylan Raiola"
            ],
            "answer": "Anthony Grant"
          },
          {
            "id": 14,
            "question": "What grade did the article give Nebraska's rushing defense?",
            "type": "multiple_choice",
            "options": [
              "A-",
              "B+",
              "C",
              "D+"
            ],
            "answer": "D+"
          },
          {
            "id": 15,
            "question": "What grade did the article give Nebraska's special teams?",
            "type": "multiple_choice",
            "options": [
              "A",
              "B-",
              "C+",
              "D"
            ],
            "answer": "A"
          },
          {
            "id": 16,
            "question": "Northwestern's longest play was a 56-yard touchdown run by which player?",
            "type": "multiple_choice",
            "options": [
              "Preston Stone",
              "Griffin Wilde",
              "Caleb Komolafe",
              "Emmett Johnson"
            ],
            "answer": "Caleb Komolafe"
          },
          {
            "id": 17,
            "question": "Which two players recorded an interception for the Blackshirts?",
            "type": "multiple_choice",
            "options": [
              "Dasan McCullough and Javin Wright",
              "Donovan Jones and Javin Wright",
              "Donovan Jones and Nyziah Hunter",
              "Javin Wright and Preston Stone"
            ],
            "answer": "Donovan Jones and Javin Wright"
          },
          {
            "id": 18,
            "question": "How many passes did Dylan Raiola complete out of 22 attempts?",
            "type": "multiple_choice",
            "options": [
              "12",
              "14",
              "16",
              "18"
            ],
            "answer": "16"
          },
          {
            "id": 19,
            "question": "Against Minnesota the prior week, how many sacks did the Huskers' offensive line allow?",
            "type": "multiple_choice",
            "options": [
              "One",
              "Three",
              "Six",
              "Nine"
            ],
            "answer": "Nine"
          },
          {
            "id": 20,
            "question": "According to the article, Nebraska's offensive success is \"night and day\" when they lean on whom?",
            "type": "multiple_choice",
            "options": [
              "The offensive line",
              "Emmett Johnson",
              "Dylan Raiola",
              "The special teams unit"
            ],
            "answer": "Emmett Johnson"
          }
        ];

        // --- DOM Elements ---
        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultsScreen = document.getElementById('results-screen');
        
        const startButton = document.getElementById('start-btn');
        const restartButton = document.getElementById('restart-btn');
        
        const questionCounter = document.getElementById('question-counter');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const scoreText = document.getElementById('score-text');

        // --- Quiz State ---
        let quizQuestions = []; // To store the 5 random questions
        let currentQuestionIndex = 0;
        let score = 0;
        const totalQuestions = 5;

        // --- Event Listeners ---
        startButton.addEventListener('click', startQuiz);
        restartButton.addEventListener('click', startQuiz);

        // --- Functions ---

        /**
         * Starts the quiz: resets state, selects questions, and shows the first question.
         */
        function startQuiz() {
            // Reset state
            currentQuestionIndex = 0;
            score = 0;
            
            // Select 5 random questions
            quizQuestions = selectRandomQuestions(allQuestions, totalQuestions);
            
            // Swap screens
            startScreen.classList.add('hidden');
            resultsScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');
            
            // Show the first question
            showQuestion();
        }

        /**
         * Shuffles an array and selects the first 'num' items.
         * Uses the Fisher-Yates shuffle algorithm.
         */
        function selectRandomQuestions(sourceArray, num) {
            const shuffled = [...sourceArray]; // Create a copy
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled.slice(0, num);
        }

        /**
         * Displays the current question and its options.
         */
        function showQuestion() {
            // Clear previous options
            optionsContainer.innerHTML = '';

            // Get the current question object
            const question = quizQuestions[currentQuestionIndex];
            
            // Update UI
            questionCounter.textContent = `Question ${currentQuestionIndex + 1} of ${totalQuestions}`;
            questionText.textContent = question.question;
            
            // Create and append answer buttons
            question.options.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add('answer-btn');
                button.addEventListener('click', () => selectAnswer(option));
                optionsContainer.appendChild(button);
            });
        }

        /**
         * Handles the user's answer selection.
         */
        function selectAnswer(selectedOption) {
            const correctAnswer = quizQuestions[currentQuestionIndex].answer;
            
            // Check if the answer is correct
            if (selectedOption === correctAnswer) {
                score++;
            }
            
            // Move to the next question or show results
            currentQuestionIndex++;
            if (currentQuestionIndex < totalQuestions) {
                showQuestion();
            } else {
                showResults();
            }
        }

        /**
         * Displays the final score and results screen.
         */
        function showResults() {
            // Swap screens
            quizScreen.classList.add('hidden');
            resultsScreen.classList.remove('hidden');
            
            // Display score
            scoreText.textContent = `You scored ${score} out of ${totalQuestions}!`;
        }

    </script>
</body>
</html>
